
<div class="d-flex align-items-center flex-column m-auto">
  <h1>Rajoutez vos plages horraires sur PickUp-Client {{id}} </h1>

    <input type="number"  [(ngModel)]="id"/> 


</div>
<div class="d-flex align-items-center flex-column m-auto">
  <h2>Selectionner un jour </h2>  
    <input matInput [matDatepicker]="picker" (dateChange)="updateDoB($event)" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</div>
<div style="display:flex;justify-content:center;margin-top:50px;flex-direction: column;">
    <h3 class="d-flex justify-content-center">Ajouter des cr√©nau horraire</h3>
    <form class="d-flex justify-content-center">
        <mat-form-field appearance="fill">
          <mat-label>horraire</mat-label>
          <mat-select [(ngModel)]="select" (ngSubmit)="onSubmit()"  name="hour">
            <mat-option  *ngFor="let hour of hours" [value]="hour">
              {{hour}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
     <button class="btn btn-primary" (click)="onSubmit()">Valider pour l'id :{{id}}</button>
</div>
